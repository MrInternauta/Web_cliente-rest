<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav animated fadeIn">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img [src]="UsuarioSer.usuario.img | imagen" alt="user" /><span class="hide-menu">{{UsuarioSer.usuario.name}}  {{UsuarioSer.usuario.lastname}}</span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a routerLinkActive="active" routerLink="/profile">Mi pefil </a></li>
                        <!--<li><a href="javascript:void()">My Balance</a></li>
                        <li><a href="javascript:void()">Inbox</a></li>-->
                        <li><a routerLinkActive="active" routerLink="/acount-setting">Account Setting</a></li>
                        <li><a (click)="UsuarioSer.Logout()" class="pointer">Logout</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">PERSONAL</li>
                <li *ngFor="let menu of _sidebar.menu">
                    <a class="has-arrow waves-effect waves-dark" aria-expanded="false"><i [class]="menu.icono"></i><span class="hide-menu">{{menu.titulo}} <span class="label label-rouded label-themecolor pull-right">{{menu.subMenu.length}}</span></span></a>
                    <ul aria-expanded="false" class="collapse" *ngFor="let submenu of menu.subMenu">
                        <li><a routerLinkActive="active" [routerLink]="[submenu.url]">{{submenu.titulo}} </a></li>
                    </ul>
                </li>

            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
